<footer class="footer">
    <div class="container">
        <span class="text-muted pull-left">&copy; {{ site.title | escape }}.</span>
        <span class="text-muted pull-right">{% if site.author %} Created by: {{ site.author | escape }}. {% endif %}
            {% if site.email %}<a href="mailto:{{ site.email }}">{{ site.email }} {% endif %}</a></span>
    </div>
</footer>
