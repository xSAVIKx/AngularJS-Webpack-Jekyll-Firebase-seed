{% assign smallest = resized | sort: 'width' | first %}

<div class="responsive-image">
    <div class="text-center">
        <img class="card-img-top img-fluid responsive-image__placeholder"
             src="/{{ smallest.path }}"
             alt="{{ original.alt }}">
    </div>
    <div class="responsive-image__delayed" data-class="card-img-top img-fluid"
         data-src="/assets/resized/{width}/{{ original.basename }}"></div>
</div>
